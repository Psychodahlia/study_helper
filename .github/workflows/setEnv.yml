name: Set Env Vars

on:
  push:
  pull_request:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: g2idocker/auth:latest
          secrets: |
              "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
